<app-header></app-header>

<div class="row" *ngIf = "condition_open">
  <div class="col" style="background-color: #f1f1f1;">
    <div class="row ">
      <div class="col type">
          Open Nomination Based
      </div>
    </div>
    <div class="row">
      <div class ="col-3" *ngFor="let item of open_nomination">
          
        <div class="card">
        
          <div class="card-header">
            <div class="card-title">            
        
              <h4 style="text-align: center">{{item.Title}}</h4>
              
            </div>
          </div>
          
          <div class = "card-body">
            
            <img class="card-img-top card_img" src="../../assets/Images/IOT.png"><br>
            
            {{item.Content}}

          </div>
        
        </div>

      </div>
    </div>
     
  </div>
</div>
